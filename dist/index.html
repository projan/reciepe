<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
<h1>Getting started with Firebase</h1>
<form class="add">
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    <label for="author">Author: </label>
    <input type="text" name="author" required>

    <button>add a new reciepe</button>
</form>

<form class="delete">
    <label for="id">Document id:</label>
    <input type="text" name="id" required>
    <button>delete a reciepe</button>
</form>

<form class="update">
    <label for="id">Document id:</label>
    <input type="text" name="id" required>
    <button>update a reciepe</button>

</form>
<head>Fire Base Authorization</head>
<form class="signup">
    <label for="email">email</label>
    <input type="text" name="email">
    <label for="password">password</label>
    <input type="password" name="password">
    <button>Sign Up!</button>
</form>


<h2>Authentication Login Form </h2>
<form class="login">
    <label for="email">email</label>
    <input type="text" name="email">
    <label for="password">password</label>
    <input type="password" name="password">
    <button>Login</button>

</form>
<button class="logout">Logout</button>
<h2>Unsubscribe Button</h2>
<button class="unsub">Unsubscribe </button>


<script src="bundle.js" defer></script>
</body>
</html>
